    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body id="body">
    <div class="mainContainer" id="mainContainer">
        <!--Header-->
        <div class="headText" id="headText" onclick="secret()">
            BON TIMER
        </div>
        <!--End Header-->
        <!--Darkmode switch-->
        <div class="darkModeContainter">
            <div class="darkModeText darkModeElement" id="darkModeText">Darkmode?</div>
            <div class="darkModeElement">
                <div class="darkModeSwitch" id="darkModeSwitchConctainer" visible>
                    <input type="checkbox" value="None" id="darkModeSwitch" name="check" onclick="darkMode()" checked />
                    <label for="darkModeSwitch"></label>
                </div>
            </div>
            <div class="darkModeText darkModeElement" id="darkModeText2" hidden>Heheheh, its dark now.... Onec you go black you never go back</div>
        </div>
        <!--End Darkmode switch-->
        <!--Timer-->
        <div id="divtimer">
            <div class="timer" id="timer" onclick="resetClick()"></div>
            <div id="status" class="status" hidden></div>
        </div>
        <!--End Timer-->
        <!--Dropdown-->
        <div class="userContainer">
            <div class="userContainerElement" id="hiddenElement">
                <i class="fa-solid fa-question"></i>
            </div>
            <div class="userSelect userContainerElement" id="bon-dropdown">
                <select class="userDropdown" name="bonner" id="bonner">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>        
            </div>
            <div class="userContainerElement" onclick="showUserList()">
                <i class="fa-solid fa-question"></i>
            </div>
        </div>
        <!--End Dropdown-->
        <div class="userList" id="userList">
            <div class="userListElement">
                <div>1 = Gianni</div>
                <div>2 = Louis</div>
            </div>
            <div class="userListElement">
                <div>3 = Thibeau</div>
                <div>4 = Ruben</div>
                <div>5 = Sander</div>
            </div>
        </div>
        <div class="buttonRow">
            <button class="buttonBon" id="buttonBon" onclick="knopklik(this)">BON</button>
            <button class="buttonSave" id="buttonSave" onclick="testPOST()">SAVE</button>  
        </div>
        <div class="AddTimeContainer">
            <div class="buttonAddTime AddTimeElement">
                <button class="button" onclick="vergeetFunctie()">Vergeten timen?</button>
            </div>
            <div class="timeForgot AddTimeElement" id="vergeet" hidden>            
                <label for="timer_input"> (hh:mm:ss)</label>
                <input class="timerInput" type="time" name="timer_input" id="timer_input" step="1" value="00:00:00">
            </div>
        </div>
        <div id="saveStatus" class="saveStatus" hidden></div>
        <script src="./index.js"></script>
    </div>
    <div id="test_video" hidden>
        <h1>Video Example</h1>
        <video width="640" height="360" controls>
            <source src="./video_test/2023-12-19 12-31-30.mkv" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- <iframe src="./video_test/2023-12-19 12-31-30.mkv" frameborder="0"></iframe> -->        
    </div>
